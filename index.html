<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Order summary card</title>
</head>
<body>
<main class="container">
  <header class="container__info">
    <img src="./images/illustration-hero.svg" alt="Head Image" class="container__info__image">
    <h1 class="container__info__title">Order Summary</h1>
    <p class="container__info__paragraph"> You can now listen to millions of songs, audiobooks, and podcasts on any 
      device anywhere you like!</p>
  </header>
  <section class="container__buttons">
    <div class="container__prices">
      <div class="container__prices__button"></div>
      <div class="container__prices__text">
        <h2 class="container__prices__text__title">
          Annual Plan</h2>
        <p class="container__prices__text__paragraph">$59.99/year</p>
      </div>
      <a href="#" class="container__prices__text__change">Change</a>
    </div>
  </section>
  <section class="container__pay">
      <button class="container__pay__button">Proceed to Payment</button>
      <h2 class="container__pay__cancel">Cancel Order</h2>
  </section>

</main>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.sientelared.com">Carlos SÃ¡nchez Barbado</a>.
  </footer>
</body>
</html>
